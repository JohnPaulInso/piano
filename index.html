<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Paul's Piano test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title">JOHN PAUL L. INSO BSIT-SE2</div>


    <div id="piano">
        <div class="key white" data-note="C4" data-key="Q">
            <div class="keybind">Q</div>
            <div class="note">C4</div>
        </div>
        <div class="key black" data-note="CS4" data-key="2">
            <div class="keybind">2</div>
            <div class="note">C#4</div>
        </div>
        <div class="key white" data-note="D4" data-key="W">
            <div class="keybind">W</div>
            <div class="note">D4</div>
        </div>
        <div class="key black" data-note="DS4" data-key="3">
            <div class="keybind">3</div>
            <div class="note">D#4</div>
        </div>
        <div class="key white" data-note="E4" data-key="E">
            <div class="keybind">E</div>
            <div class="note">E4</div>
        </div>
        <div class="key white" data-note="F4" data-key="R">
            <div class="keybind">R</div>
            <div class="note">F4</div>
        </div>
        <div class="key black" data-note="FS4" data-key="5">
            <div class="keybind">5</div>
            <div class="note">F#4</div>
        </div>
        <div class="key white" data-note="G4" data-key="T">
            <div class="keybind">T</div>
            <div class="note">G4</div>
        </div>
        <div class="key black" data-note="GS4" data-key="6">
            <div class="keybind">6</div>
            <div class="note">G#4</div>
        </div>
        <div class="key white" data-note="A4" data-key="Y">
            <div class="keybind">Y</div>
            <div class="note">A4</div>
        </div>
        <div class="key black" data-note="AS4" data-key="7">
            <div class="keybind">7</div>
            <div class="note">A#4</div>
        </div>
        <div class="key white" data-note="B4" data-key="U">
            <div class="keybind">U</div>
            <div class="note">B4</div>
        </div>
        <div class="key white" data-note="C5" data-key="I">
            <div class="keybind">I</div>
            <div class="note">C5</div>
        </div>
        <div class="key black" data-note="CS5" data-key="9">
            <div class="keybind">9</div>
            <div class="note">C#5</div>
        </div>
        <div class="key white" data-note="D5" data-key="O">
            <div class="keybind">O</div>
            <div class="note">D5</div>
        </div>
        <div class="key black" data-note="DS5" data-key="0">
            <div class="keybind">0</div>
            <div class="note">D#5</div>
        </div>
        <div class="key white" data-note="E5" data-key="P">
            <div class="keybind">P</div>
            <div class="note">E5</div>
        </div>
        <div class="key white" data-note="F5" data-key="[">
            <div class="keybind">[</div>
            <div class="note">F5</div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
